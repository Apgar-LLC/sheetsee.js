<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sheetsee Table Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../favicon.png">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript' src='../js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href='../assets/style.css'>
  </head>
  <style>
    #Pagination {border-top: 4px solid #CCF4FF; margin: 10px 0px; padding-top: 10px; display: inline-block;}
    #Pagination a {cursor: pointer;}
    .no-pag {color: #acacac; border: none;}
    .no-pag:hover {color: #acacac;}
    input {border: none; border-bottom: 1px solid #333;margin: 10px 0px; width: 200px; font-size: 16px; padding-bottom: 6px;}
    .tHeader {padding: 8px; cursor: pointer; text-align: left;}
  </style>
  <body>
    <div id="traxtable">
    <h1>TRAX 1706-1601</h1></div>

    <script id="traxtable_template" type="text/html">
      <table>
        <tr><th class="tHeader">TXN Type</th><th class="tHeader">CATEGORY</th><th class="tHeader">DATE</th><th class="tHeader">VEND</th><th class="tHeader">AMT</th><th class="tHeader">TAGS</th><th class="tHeader">ACCOUNT</th><th class="tHeader">Year</th><th class="tHeader">Month</th><th class="tHeader">Day</th></tr>
          {{#rows}}
            <tr><td>{{TXN Type}}</td><td>{{CATEGORY}}</td><td>{{DATE}}</td><td>{{VEND}}</td><td>{{AMT}}</td><td>{{TAGS}}</td><td>{{ACCOUNT}}</td><td>{{Year}}</td><td>{{Month}}</td><td>{{Day}}</td></tr>
          {{/rows}}
      </table>
    </script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1igdYkAeUW7goWfRWl_Ds-rn5y2e0Pbc3P7-NxtUiwDU"
        Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
      })

      function showInfo (data) {
        var tableOptions = {
          "data": data,
          "pagination": 10,
          "tableDiv": "#traxtable",
          "filterDiv": "#traxtable"
        }
        Sheetsee.makeTable(tableOptions)
        Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
  </body>
</html>
